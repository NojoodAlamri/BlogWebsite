{% extends "base.html" %}

{% block title %}
    Users
{% endblock %}


{% block content %}

    <h1>Users</h1>
    {% for user in users %}
        <ul>
            <li>
                <p>Username: {{user.username}}</p>
                <p>Email: {{user.email}}</p>
            </li>
        </ul>
    {% endfor %}

{% endblock %}
